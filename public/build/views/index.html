<!DOCTYPE html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><title>WDiPSUM</title><meta name=viewport content="width=device-width, initial-scale=1"><link rel=stylesheet type=text/css href=../../vendor/bootstrap/dist/css/bootstrap.min.css><link rel=stylesheet href=../css/styles.css><script src=../../vendor/angular/angular.min.js></script><script src=../../vendor/angular-animate/angular-animate.min.js></script><script src=../../vendor/zeroclipboard/dist/ZeroClipboard.min.js></script><script src=../../vendor/ng-clip/dest/ng-clip.min.js></script><script src=../angular_app/app.min.js></script></head><body ng-app=ipsumApp><header class="navbar navbar-fixed-top"><div class=container-fluid><h1 class="text-center headline">WDiPSUM</h1><h5 class="text-center subhead">The ipsum generator for those of us who party hard...on code.</h5></div></header><main class=container-fluid ng-controller="ipsumController as ipsum"><section class=row><div class="col-md-6 col-md-offset-3"><h5 class="text-center well well-lg" id=ipsum-request>I need <input id=ipsum-input placeholder=? type=text ng-model=ipsum.num ng-change=ipsum.buildParagraph(ipsum.num)> paragraphs. Hit me!</h5></div></section><section class=row ng-hide="ipsum.generatedIpsum.length < 1"><div class="col-md-6 col-md-offset-3"><div class="ipsum-container text-justify well well-lg"><div class="text-center generated-message" ng-hide="ipsum.generatedIpsum.length < 1"><h3 id=message>Here ya go, you code ninja!</h3><div ng-if=ipsum.checkFlashInstall class="btn btn-lg" ng-class="{'btn-clicked': ipsum.button.clicked, 'btn-copy': !ipsum.button.clicked}" clip-copy=ipsum.copyToClipboard() clip-click=ipsum.updateButtonState()>{{ ipsum.button.message }} <span class="glyphicon glyphicon-copy"></span></div></div><div class=animate-repeat ng-repeat="paragraph in ipsum.generatedIpsum"><p>{{ paragraph }}</p></div></div></div></section></main><footer class=text-center><p>hand-crafted with tender, loving care by <a target=_blank href=http://officiallyshawn.com>this guy!</a> <span class="glyphicon glyphicon-sunglasses"></span> california, usa</p><p></p></footer></body>
